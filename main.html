<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />	

<link href="http://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600' rel='stylesheet' type='text/css'>


	<title>Shopping List</title>
</head>
<body>
	<div class="container" class="clearfix">
		<div class="main-side">
			<div class="main-bar"></div>
			<h1 class="main-title">Shopping List</h1>
		</div>

		<div class="list-section clearfix">
			<section class="add-form">
				<input class="text" type="text" placeholder="+Type a new item here">
				<button>+</button>
			</section>

			<div class="checkboxes">	
				<ul>
				<li><input type="checkbox">
					<p>Hamburger buns</p>
				</li>
				<li><input type="checkbox">
					<p>Grapes</p>
				</li>
				<li><input type="checkbox">
					<p>Paper cups</p>
				</li>
				<ul>
		</div>
	</div>


</body>
</html>
